<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер задач</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .auth-links {
            margin-top: 20px;
        }
        .auth-button {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .auth-button:hover {
            background-color: #45a049;
        }
        .user-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9f7ef;
            border-radius: 4px;
        }
        .logout-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в Трекер Задач!</h1>
        <p>Текущее время: {{ current_time }}</p>
        <p>Приложение успешно запущено.</p>
        
        {% if user.is_authenticated %}
            <div class="user-info">
                <p>Вы вошли как <strong>{{ user.username }}</strong></p>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="logout-button">Выйти</button>
                </form>
            </div>
        {% else %}
            <div class="auth-links">
                <a href="{% url 'login' %}" class="auth-button">Войти</a>
                <a href="{% url 'register' %}" class="auth-button">Регистрация</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
